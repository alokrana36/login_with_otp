<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Login | Invisible reCAPTCHA</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #1e1e1e;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #2b2b2b;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #00bcd4;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #message {
            margin-top: 15px;
            color: #76ff03;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>üì± Phone Login</h2>

        <div id="login-section">
            <input type="text" id="phone" placeholder="+91XXXXXXXXXX">
            <button id="send-otp-btn" onclick="sendOTP()">Send OTP</button>
        </div>

        <div id="verify-section" style="display:none;">
            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        <p id="message"></p>
    </div>

    <!-- üî• MOST IMPORTANT: Explicit reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script>
        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCJg2wZukKNGQvA6HBshVRqotrHYdhHSsQ",
            authDomain: "login-cf77f.firebaseapp.com",
            projectId: "login-cf77f",
            storageBucket: "login-cf77f.firebasestorage.app",
            messagingSenderId: "894852218658",
            appId: "1:894852218658:web:d9f8304ef77de87a742f7b",
            measurementId: "G-WT386SLK4E"
        };

        firebase.initializeApp(firebaseConfig);

        let confirmationResult;

        // Invisible reCAPTCHA (strongest version)
        window.onload = function () {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('send-otp-btn', {
                'size': 'invisible',
                'callback': function (response) {
                    console.log("Invisible reCAPTCHA Solved");
                }
            });
        };

        function sendOTP() {
            const phone = document.getElementById("phone").value;
            const msg = document.getElementById("message");

            if (!phone.startsWith("+")) {
                msg.innerText = "‚ö†Ô∏è Add country code. Example: +91";
                return;
            }

            const appVerifier = window.recaptchaVerifier;

            firebase.auth().signInWithPhoneNumber(phone, appVerifier)
                .then(confirmation => {
                    confirmationResult = confirmation;

                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("verify-section").style.display = "block";

                    msg.innerText = "‚úÖ OTP sent successfully!";
                })
                .catch(error => {
                    msg.innerText = "‚ùå Error: " + error.message;
                    console.log(error);
                });
        }

        function verifyOTP() {
            const otp = document.getElementById("otp").value;
            const msg = document.getElementById("message");

            confirmationResult.confirm(otp)
                .then(result => {
                    msg.innerText = "‚úÖ Login successful!";
                    setTimeout(() => {
                        window.location.href = "next.html";
                    }, 1500);
                })
                .catch(error => {
                    msg.innerText = "‚ùå Invalid OTP!";
                });
        }
    </script>

</body>

</html>
