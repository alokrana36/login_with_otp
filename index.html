<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Phone Login</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: radial-gradient(circle at top left, #121212, #000);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1f1f1f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #00bcd4;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #2c2c2c;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: 2px solid #00bcd4;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #0097a7;
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 10px;
            color: #76ff03;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üì± Login with Phone</h2>

        <div id="login-section">
            <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX">
            <button id="send-otp-btn" onclick="sendOTP()">Send OTP</button>
        </div>

        <div id="verify-section" class="hidden">
            <input type="text" id="otp" placeholder="Enter OTP">
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>

        <p id="message"></p>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCJg2wZukKNGQvA6HBshVRqotrHYdhHSsQ",
            authDomain: "login-cf77f.firebaseapp.com",
            projectId: "login-cf77f",
            storageBucket: "login-cf77f.firebasestorage.app",
            messagingSenderId: "894852218658",
            appId: "1:894852218658:web:d9f8304ef77de87a742f7b",
            measurementId: "G-WT386SLK4E"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Invisible reCAPTCHA (user never sees it)
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('send-otp-btn', {
            'size': 'invisible'
        });

        let confirmationResult;

        // Send OTP
        function sendOTP() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            const messageEl = document.getElementById("message");

            if (!phoneNumber.startsWith("+")) {
                messageEl.innerText = "‚ö†Ô∏è Include country code, e.g. +91";
                return;
            }

            const appVerifier = window.recaptchaVerifier;

            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then(result => {
                    confirmationResult = result;
                    document.getElementById("login-section").classList.add("hidden");
                    document.getElementById("verify-section").classList.remove("hidden");
                    messageEl.innerText = "‚úÖ OTP sent successfully!";
                })
                .catch(error => {
                    messageEl.innerText = "‚ùå " + error.message;
                });
        }

        // Verify OTP
        function verifyOTP() {
            const otp = document.getElementById("otp").value;
            const messageEl = document.getElementById("message");

            confirmationResult.confirm(otp)
                .then(result => {
                    messageEl.innerText = "‚úÖ Login successful!";
                    setTimeout(() => {
                        window.location.href = "next.html"; // Redirect after login
                    }, 1200);
                })
                .catch(error => {
                    messageEl.innerText = "‚ùå Invalid OTP!";
                });
        }
    </script>

</body>

</html>
